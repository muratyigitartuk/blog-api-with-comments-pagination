version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blog
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    environment:
      DATABASE_URL: postgresql://blog:blog@db:5432/blogdb?schema=public
      JWT_SECRET: change-me
      PORT: 3000
    depends_on:
      - db
    ports:
      - "3000:3000"
volumes:
  pgdata: